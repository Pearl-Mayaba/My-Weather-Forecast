<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="Weather-app">
      <header>
        <form id="search-form">
          <input
            type="Search"
            id="city-input"
            placeholder="Enter a city"
            required
          />
          <input type="Submit" value="Search" />
        </form>
      </header>
      <div>
        <main>
          <h1 id="city-name">Benoni</h1>

          <p>
            <span id="description">Saturday 11:51 Sunny</span><br />
            Humidity: <span id="humidity" class="highlight">66%</span> Wind:
            <span id="wind" class="highlight">3.13km/h</span>
          </p>

          <div>
            <div class="Weather-app-icon">
              <img
                id="weather-icon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              />
            </div>
            <span id="temperature">12° C</span>
          </div>
        </main>
      </div>
    </div>
    <div id="forecast" class="forecast">
      <div class="forecast-day">
        <div class="forecast-date">Mon</div>
        <img
          src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
        />
        <div class="forecast-temp">
          <span class="max">26°</span>
          <span class="min">14°</span>
        </div>
      </div>

      <div class="forecast-day">
        <div class="forecast-date">Tue</div>
        <img
          src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
        />
        <div class="forecast-temp">
          <span class="max">28°</span>
          <span class="min">15°</span>
        </div>
      </div>

      <div class="forecast-day">
        <div class="forecast-date">Wed</div>
        <img
          src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
        />
        <div class="forecast-temp">
          <span class="max">24°</span>
          <span class="min">13°</span>
        </div>
      </div>

      <div class="forecast-day">
        <div class="forecast-date">Thu</div>
        <img
          src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
        />
        <div class="forecast-temp">
          <span class="max">27°</span>
          <span class="min">16°</span>
        </div>
      </div>

      <div class="forecast-day">
        <div class="forecast-date">Fri</div>
        <img
          src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
        />
        <div class="forecast-temp">
          <span class="max">23°</span>
          <span class="min">12°</span>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/Pearl-Mayaba" target="_blank">
        Pearl Mayaba
      </a>
      is open-sorced on
      <a
        href="https://github.com/Pearl-Mayaba/My-Weather-Forecast"
        target="_blank"
      >
        Github
      </a>
      and hosted on
      <a href="https://my-weather-forecast-delta.vercel.app/" target="_blank">
        Vercel
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
