<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="Weather-app">
      <header>
        <form id="search-form">
          <input
            type="Search"
            id="city-input"
            placeholder="Enter a city"
            required
          />
          <input type="Submit" value="Search" />
        </form>
      </header>
      <div>
        <main>
          <h1 id="city-name">Benoni</h1>

          <p>
            <span id="description">Saturday 11:51 Sunny</span><br />
            Humidity: <span id="humidity" class="highlight">66%</span> Wind:
            <span id="wind" class="highlight">3.13km/h</span>
          </p>

          <div>
            <div class="Weather-app-icon">
              <img
                id="weather-icon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              />
            </div>
            <span id="temperature">12Â° C</span>
          </div>
        </main>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
